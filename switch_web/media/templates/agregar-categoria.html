{% extends "base.html" %}
{% load static %}

<!DOCTYPE html>

{% block card-header %}
	Categoria
{% endblock%}

{% block container %}


<form method="POST" enctype="multipart/form-data">

	{% csrf_token %}

	<div class="card-body">
		<div class="form-group">
			<input class="form-control {% if form.categoria_nombre.errors %}is-invalid{% endif %}" type="text"
				name="categoria_nombre" placeholder="Categoria">
			<div class="invalid-feedback">
				{% for error in form.categoria_nombre.errors %}{{ error }}{% endfor %}
			</div>
		</div>
	</div>

	<div class="card-body">
		<button type="submit" class="btn btn-dark" style="width: 100%;">Publish!</button>
	</div>

</form>




{% endblock %}
