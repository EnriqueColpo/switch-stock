{% extends "base.html" %}
{% load static %}

<!DOCTYPE html>

{% block card-header %}
Asignar provedor a una marca
{% endblock%}

{% block container %}



<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {# Website field #}

    {% for i in form %}
        <div class="card-body" style="padding-top: 5px; padding-bottom:  5px;">
        
            <label for="exampleSelect1" class="form-label mt-1">{{i.label_tag}}</label>
            <select class="form-select" id="exampleSelect1">
                
                <div class="form-group">
                    {% for op in i %}
                        {{op}}
                    {% endfor %}
                </div>
            </select>
    
        </div>
    {% endfor %}

    <div class="card-body">
        <button type="submit" class="btn btn-dark" style="width: 100%;">Publish!</button>
    </div>

    

</form>

{% endblock %}
